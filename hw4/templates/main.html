<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <table width="600" align="center">
        <tr align="center">
            <td>
                <h1>Welcome to the main page</h1>
            </td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>
                <a href="/post/{{post.postId}}">{{post.header}}</a>
            </td>
        </tr>
        {% endfor %}
        <tr align="left">
            <td>
                <a href="/newPost">Add new post</a>
            </td>
        </tr>
    </table>
</body>
</html>
